name: All

on:
  push:
  pull_request:

jobs:
  all:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Source code styling
        run: |
          brew install swiftformat
          make style-check
      - name: Linting
        run: |
          brew install swiftlint
          make lint
      - name: Build
        run: |
          xcodebuild -scheme Moblin -showdestinations
          xcodebuild -downloadComponent MetalToolchain
          xcodebuild -scheme Moblin -skipPackagePluginValidation -destination 'platform=iOS Simulator,name=iPhone 17,OS=latest' build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
