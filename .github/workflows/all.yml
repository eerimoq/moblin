name: All

on:
  push:
  pull_request:

jobs:
  all:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Source code styling
        run: |
          brew install swiftformat prettier
          make style-check
      - name: Linting
        run: |
          brew install swiftlint
          make lint
      - name: Spell checking
        run: |
          brew install codespell
          make spell-check
      - name: Download platform iOS
        run: |
          xcodebuild -downloadPlatform iOS
      - name: Download platform watchOS
        run: |
          xcodebuild -downloadPlatform watchOS
      - name: Download component MetalToolchain
        run: |
          xcodebuild -downloadComponent MetalToolchain
      - name: Build
        run: |
          xcodebuild \
              -scheme Moblin \
              -skipPackagePluginValidation \
              build \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
